<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>订单详情</title>
    <link rel="stylesheet"  th:href="@{/css/weui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/example.css}"/>
    <link rel="stylesheet" th:href="@{/css/contract.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
    <script type="text/javascript" th:src="@{/js/weui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jweixin-1.0.0.js}"></script>

</head>
<body>
<div class="weui-tab">

    <input type="hidden" id="bussNo" th:value="${buss.bussNo}" />
    <input type="hidden" id="curOpId" th:value="${buss.curOpId}" />
    <div class="weui-cells order-text-area" style="margin-top:0">
        <div class="weui-cell">
            <div class="weui-cell__bd" th:if="${isMakeContract== null}">
                <p class="order-text-title">审批通过</p>
                <p class="order-text-font">请确认并填写合同信息</p>
            </div>

            <div class="weui-cell__bd" th:if="${isMakeContract== '01'}">
                <p class="order-text-title">待面签</p>
                <p class="order-text-font">请联系客服预约完成面签、抵押</p>
            </div>

            <div class="weui-cell__ft order-text-custname" th:text="${buss.custName}" />
        </div>
    </div>


    <div class="weui-cells" style="margin-top:0">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                订单编号：<span th:text="${buss.bussNo}" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                金额：<span  th:text="${#numbers.formatDecimal(buss.appAmt, 1, 0)}" />万元
            </div>
        </div>

        <div class="weui-cell" >
            <div class="weui-cell__bd">
                审批结论：<span th:text="${buss.remark}" />
            </div>
        </div>

        <div class="weui-cell" >
            <div class="weui-cell__bd">
                批贷时间：<span th:text="${buss.time}" />
            </div>
        </div>


        <div class="weui-cell">
            <div class="weui-cell__bd">
                抵押物坐落：<span th:text="${buss.guaPlace}" />
            </div>
        </div>


        <div class="weui-cell">
            <div class="weui-cell__bd"></div>
            <div class="weui-cell__ft">
                <!--<input th:if="${isMakeContract==null}"  type="button" id="makeContract" class="weui-btn weui-btn_mini weui-btn_primary weui-btn-background-color-blue" value="制作合同" />-->

                <!--<input th:if="${isMakeContract=='01'}"  type="button" id="makeContract" class="weui-btn weui-btn_mini weui-btn_primary weui-btn-background-color-blue" value="查看合同" />-->
            </div>
        </div>
    </div>



</div>

<script th:inline="javascript">
    /*<![CDATA[*/


    var path ="/"+window.location.pathname.split("/")[1];

    $("#makeContract").click(function () {

        window.location.href = path +"/contract/selectProduct?bussNo="+$("#bussNo").val()+"&curOpId="+$("#curOpId").val();
    });
    /*]]>*/
</script>
</body>
</html>
