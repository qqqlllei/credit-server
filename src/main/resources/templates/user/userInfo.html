<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1"/>-->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <title>个人信息</title>
    <link rel="stylesheet"  th:href="@{/css/weui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/example.css}"/>
    <link rel="stylesheet" th:href="@{/css/contract.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
    <script type="text/javascript" th:src="@{/js/weui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jweixin-1.0.0.js}"></script>

</head>
<body>
<div class="weui-tab">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>姓名</p>
            </div>
            <div class="weui-cell__ft" th:text="${queryBody!=null?queryBody.risk_items:''}"></div>
        </div>



        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui_btn_area">
                    <a href="javascript:void(0)" id="updateButton" class="weui-btn weui-order-btn">修改信息</a>


                </div>

                <div class="weui_btn_area">
                    <a href="javascript:void(0)" style="display:none;" id="saveButton" class="weui-btn weui-order-btn">保存信息</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script  th:inline="javascript">
    /*<![CDATA[*/
//    window.location.href="";



    console.info( [[${courtInfoList}]]);
    console.info( [[${identityRecords}]]);
    console.info( [[${overdueRecords}]]);
    console.info( [[${loanRecords}]]);

    var path ="/"+window.location.pathname.split("/")[1];


    $("#updateButton").click(function(){
        $("#area").removeAttr("disabled");
        $("#updateButton").hide();
        $("#saveButton").show();
    });

    $("#saveButton").click(function(){

        $("#area").attr("disabled","disabled");

        $.ajax({
            type: 'POST',
            dataType    : 'json',
            url: path+'/user/updateArea',
            data:{"area":$("#area").val()},
            success: function(res){
                if (res.resultCode == '0000') {
                    weui.alert(res.resultMsg);
                }
            },
            error: function(xhr, type){
                weui.alert("系统繁忙，稍后再试!");
            }
        });

        $("#updateButton").show();
        $("#saveButton").hide();
    });
    /*]]>*/
</script>
</body>
</html>
