<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>我的订单列表</title>
    <link rel="stylesheet"  th:href="@{/css/weui.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/example.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-2.1.4.js}"></script>
    <script type="text/javascript" th:src="@{/js/weui.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jweixin-1.0.0.js}"></script>

</head>
<body>
<div class="weui-tab">
    <div class="weui-cells" style="margin-top:0">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>订单编号</p>
            </div>
            <div class="weui-cell__ft " th:text="${buss.bussNo}"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>提交订单时间</p>
            </div>
            <div class="weui-cell__ft" th:text="${buss.submitTime}"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>借款人</p>
            </div>
            <div class="weui-cell__ft " th:text="${buss.custName}"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>借款人身份证号</p>
            </div>
            <div class="weui-cell__ft" th:text="${buss.idCard}"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>订单状态</p>
            </div>
            <div class="weui-cell__ft" th:text="${buss.status}"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>签约机构</p>
            </div>
            <div class="weui-cell__ft " th:text="${buss.channelName}"></div>
        </div>

    </div>
    <div class="weui-flex__item placeholder">
        <a href="javascript:history.back()" class="weui-btn weui-btn_primary ">返回</a>
    </div>
</div>
</body>
</html>
